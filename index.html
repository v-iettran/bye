<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Fighter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="battle-screen">
    <!-- Main Content -->
    <div class="main-content">
      <!-- Character Grid -->
      <div class="character-selection">
        <div class="grid" id="characterGrid">
          <!-- Characters will be filled via JavaScript -->
        </div>
      </div>

      <!-- Character Details -->
      <div class="character-details">
        <div class="character-preview">
          <img id="previewImage" src="" alt="Select a character">
        </div>
        <div class="character-info">
          <h2 id="previewName">SELECT YOUR CHARACTER</h2>
          
          <div class="settings-panel">
            <h3>Character Skills</h3>
            
            <div class="skill-icons" id="skillIcons"></div>
            
            <div class="skill-description" id="skillDescription">
              Click a skill icon to learn more about this character's abilities
            </div>
            
            <div class="stats" id="characterStats" style="display: none;">
              <!-- Stats will be populated by JavaScript but hidden -->
            </div>
            
            <button id="confirmBtn" class="confirm-btn">SELECT THIS FIGHTER</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay hidden" id="modalOverlay"></div>

  <!-- Modal -->
  <div class="modal hidden" id="confirmationModal">
    <div class="modal-content">
      <h2>Identity Verification</h2>
      <p>Is this you?</p>
      <input type="text" id="netIdInput" placeholder="Enter your NetID">
      <div class="modal-buttons">
        <button id="confirmNetIdBtn" class="primary-btn">Confirm</button>
        <button id="cancelBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Message -->
  <div class="confirmation-message hidden" id="confirmationMessage">
    <h2>Identity Confirmed!</h2>
    <p>Navigating to your personal message...</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
